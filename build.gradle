plugins {
    id 'kotlin-multiplatform' version '1.3.11'
    id 'kotlinx-serialization' version '1.3.11'
}
repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    // maven { url 'https://dl.bintray.com/jetbrains/kotlin-native-dependencies' }
}
group 'com.example'
version '0.0.1'

apply plugin: 'maven-publish'

kotlin {
    targets {
        fromPreset(presets.jvm, 'jvm')
        fromPreset(presets.js, 'js')
        // For ARM, preset should be changed to presets.iosArm32 or presets.iosArm64
        // For Linux, preset should be changed to e.g. presets.linuxX64
        // For MacOS, preset should be changed to e.g. presets.macosX64
        fromPreset(presets.linuxX64, 'linux') {
            // Comment to generate Kotlin/Native library (KLIB) instead of executable file:
            compilations.main.outputKinds('EXECUTABLE')
            compilations.main.entryPoint = 'cli.main'
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-common'

                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.9.1'

                implementation 'io.ktor:ktor-client-core:1.1.1'
                implementation 'io.ktor:ktor-client-json:1.1.1'
            }
        }
        commonTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-common'
                implementation 'org.jetbrains.kotlin:kotlin-test-annotations-common'
                implementation 'io.ktor:ktor-client-mock:1.1.1'
            }
        }
        jvmMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
                implementation 'io.ktor:ktor-client-json-jvm:1.1.1'
            }
        }
        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test'
                implementation 'org.jetbrains.kotlin:kotlin-test-junit'
                implementation 'io.ktor:ktor-client-mock-jvm:1.1.1'
            }
        }
        jsMain {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-stdlib-js'
                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime-js:0.9.1'
                implementation 'io.ktor:ktor-client-json-js:1.1.1'
            }
        }
        jsTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-js'
                implementation 'io.ktor:ktor-client-mock-js:1.1.1'
            }
        }
        linuxMain {
            dependencies {
                implementation 'org.jetbrains.kotlinx:kotlinx-serialization-runtime-native:0.9.1'
                implementation 'io.ktor:ktor-client-json-native:1.1.1'
            }
        }
        linuxTest {
            dependencies {
                implementation 'io.ktor:ktor-client-mock-native:1.1.1'
            }
        }
    }
}